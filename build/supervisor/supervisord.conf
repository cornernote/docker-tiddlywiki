[supervisord]
user=root
nodaemon=true
pidfile=/var/lib/supervisord.pid
logfile=/var/log/supervisord.log

[program:nginx]
command=run-nginx.sh
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:tiddlywiki]
command=run-tiddlywiki.sh
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
